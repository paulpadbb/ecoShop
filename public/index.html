<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="EcoShop - Fresh, sustainable groceries delivered to your door"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
    />
    
    <!-- Global Styles -->
    <style>
      :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --accent-color: #f093fb;
        --success-color: #4ecdc4;
        --warning-color: #ffe66d;
        --danger-color: #ff6b6b;
        --light-bg: #f8fafc;
        --white: #ffffff;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;
        --border-radius: 12px;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        line-height: 1.6;
        color: var(--gray-700);
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      
      .App {
        min-height: 100vh;
        padding: 20px;
      }
      
      /* Enhanced Form Controls */
      .form-control, .form-select {
        border: 2px solid var(--gray-200);
        border-radius: var(--border-radius);
        padding: 12px 16px;
        font-size: 0.95rem;
        font-weight: 500;
        transition: all 0.3s ease;
        background: var(--white);
        box-shadow: var(--shadow-sm);
        font-family: 'Inter', sans-serif;
      }
      
      .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        outline: none;
      }
      
      .form-control::placeholder {
        color: var(--gray-400);
        font-weight: 400;
      }
      
      /* Enhanced Buttons */
      .btn {
        border-radius: var(--border-radius);
        padding: 12px 24px;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        box-shadow: var(--shadow-md);
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        filter: brightness(1.05);
      }
      
      .btn-success {
        background: linear-gradient(135deg, var(--success-color) 0%, #45b7aa 100%);
        color: white;
        box-shadow: var(--shadow-md);
      }
      
      .btn-danger {
        background: linear-gradient(135deg, var(--danger-color) 0%, #ff5252 100%);
        color: white;
        box-shadow: var(--shadow-md);
      }
      
      .btn-warning {
        background: linear-gradient(135deg, var(--warning-color) 0%, #ffd93d 100%);
        color: var(--gray-800);
        box-shadow: var(--shadow-md);
      }
      
      .btn-secondary {
        background: linear-gradient(135deg, var(--gray-500) 0%, var(--gray-600) 100%);
        color: white;
        box-shadow: var(--shadow-md);
      }
      
      /* Enhanced Cards */
      .card {
        border: none;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        background: var(--white);
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      .card:hover {
        box-shadow: var(--shadow-xl);
        transform: translateY(-2px);
      }
      
      .card-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        border: none;
        padding: 20px;
        font-weight: 600;
        font-size: 1.25rem;
      }
      
      .card-body {
        padding: 20px;
      }
      
      /* Enhanced Badges */
      .badge {
        border-radius: 20px;
        padding: 6px 12px;
        font-weight: 600;
        font-size: 0.8rem;
      }
      
      /* Enhanced Tables */
      .table {
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
      }
      
      .table th {
        background: var(--gray-50);
        color: var(--gray-700);
        font-weight: 600;
        border: none;
        padding: 16px;
      }
      
      .table td {
        padding: 16px;
        border: none;
        border-bottom: 1px solid var(--gray-100);
      }
      
      .table tbody tr:hover {
        background: var(--gray-50);
      }
      
      /* Smooth Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      
      .animate-slide-in {
        animation: slideIn 0.6s ease-out;
      }
    </style>
    
    <title>EcoShop - Fresh & Sustainable Groceries</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
